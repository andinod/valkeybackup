apiVersion: v1
kind: Pod
metadata:
  name: restore-${VALKEY_NAME}-volpod
spec:
  containers:
  - name: alpine-container
    image: alpine:latest  # Alpine Linux is very lightweight
    command: ["/bin/sh"]  # Start a shell session
    tty: true             # Enable TTY
    stdin: true           # Enable stdin for interactive sessions
    volumeMounts: 
    - mountPath: "/mnt"
      name: "valkeydata"
  restartPolicy: Never
  volumes: 
  - name: "valkeydata"
    persistentVolumeClaim: 
      claimName: "valkey-data-${VALKEY_NAME}-primary-0"
